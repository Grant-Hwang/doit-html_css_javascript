<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>q2</title>
</head>
<body>
  <fieldset style="width: 520px">
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
    <hr>

    <p><b>개인 정보</b></p>
    <ul>
      <li>
        <label for="name">이름</label>
        <input type="text" id="name" placeholder="공백없이 입력하세요">
      </li>

      <li>
        <label for="phone">연락처</label>
        <input type="tel" id="phone">
      </li>
    </ul>

    <p><b>지원 분야</b></p>
    <input type="radio" id="web_pub">
    <label for="web_pub">웹 퍼블리싱<br></label>
    <input type="radio" id="web_app">
    <label for="web_app">웹 애플리케이션 개발<br></label>
    <input type="radio" id="dev_env">
    <label for="dev_env">개발 환경 개선</label>

    <p><b>지원 동기</b></p>
    <label for="memo"></label>
    <textarea type="memo" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea><br>
    <input type="submit" value="접수하기">
    <input type="submit" value="다시 쓰기">
  </fieldset>
</body>
</html>
