<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>attr3</title>
  <style>
    a[href] {
      border: 1px solid #ccc;
      font-weight: normal;
    }
    ul {
      list-style: none;
    }
    li {
      width: 120px;
      padding: 10px;
      margin: 10px;
      display: inline-block;
    }
    li a {
			padding: 5px 20px;
			font-size: 14px;
			text-decoration: none;
			font-weight: bold;
		}
    [class ~= "button"] {
      box-shadow: rgba(0, 0, 0, 0.4) 4px 4px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <ul>메인 메뉴:
    <li><a href="#">메뉴 1</a></li>
    <li><a href="#">메뉴 2</a></li>
    <li><a href="#" class="button">메뉴 3</a></li>
    <li><a href="#">메뉴 4</a></li>
</ul>
</body>
</html>
