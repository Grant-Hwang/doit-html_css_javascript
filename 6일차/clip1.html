<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clip1</title>
  <style>
    .desc {
      border:5px dotted #222;
      background-color:#ffd9a0;
      width:350px;
      padding:20px;
      margin-right:20px;
      float:left;
    }
    #clipborder {background-clip: border-box;}
    #clippadding {background-clip: padding-box;}
    #clipcontent {background-clip: content-box;}
  </style>
</head>
<body>
  <div class="desc" id="clipborder">
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 ...</p>
  </div>
  <div class="desc" id="clippadding">

    <p>껍질에 붉은 빛이 ...</p>
  </div>
  <div class="desc" id="clipcontent">

  </div>
</body>
