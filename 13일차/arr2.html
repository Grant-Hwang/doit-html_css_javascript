<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>arr2</title>
</head>
<body>
  <script>
    var nums = [1, 2, 3, 4, 5];
    var newNums = nums.splice(2);
    document.write("반환된 배열 : ", newNums, "<br>");
    document.write("변경된 배열 : ", nums, "<br><br>");

    var study = ["html", "css", "web", "jquery"];
    var newStudy = study.splice(2, 1);
    document.write("반환된 배열 : ", newStudy, "<br>");
    document.write("변경된 배열 : " + study, "<br><br>");

    var newStudy2 = study.splice(2, 1, "js");
    document.write("반환된 배열 : ", newStudy2, "<br>");
    document.write("변경된 배열 : ", study, "<br><br>");

    var colors = ["red", "green", "blue", "white", "black"];
		var colors2 = colors.slice(2);
		document.write(colors2, "<br>");
		var colors3 = colors.slice(2, 4);
		document.write(colors3);
  </script>
</body>
</html>
