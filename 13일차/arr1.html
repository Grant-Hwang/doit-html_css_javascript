<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>arr1</title>
  <style>
    body {text-align: center;}
  </style>
</head>
<body>
  <h1>배열의 각 요소</h1>
  <script>
    var ns = ["one" , "two", "three", "four"];

    for (x = 0; x < ns.length; x++) {
      document.write("<p>" + ns[x] + "</p>");
    }

    var nums = [1, 2, 3];
    var chars = ["a" , "b", "c", "d"];

    var nc = nums.concat(chars);
    var cn = chars.concat(nums);
    document.write("c + n = " + cn + "<br>");
    document.write("n + c = " + nc + "<br><br>");

    var str1 = nums.join();
    document.write("구분자 없이: ", str1 + "<br>");
    var str2 = chars.join('/');
    document.write("'/' 구분자 지정: " + str2 + "<br><br>");

    var ret1 = nums.push(4,5);
    document.write("length: ", ret1, " | 배열: ", nums, "<br>");
    var ret2 = nums.unshift(0);
    document.write("length: ", ret2, " | 배열: ", nums, "<br><br>");

    var popped1 = chars.pop();
		document.write("꺼낸 요소 : ", popped1, " | 배열 : ", chars, "<br>"); 
		var popped2 = chars.shift();
		document.write("꺼낸 요소 : ", popped2, " | 배열 : ", chars, "<br>");
  </script>
</body>
</html>
