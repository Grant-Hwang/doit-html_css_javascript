<!DOCTYPE html>
<html lang="ko">
<head>

  <title>time1</title>

<body>
  <script>
    var now = new Date();
    document.write("현재 시각은 " + now + "<br>");
    document.write("현재 시각은 " + now.toLocaleString());
  </script>
