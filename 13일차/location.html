<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>location</title>
</head>
<body>
  <div id="display">
    <script>
      document.write("<p><b>location.href : </b>", location.href, "</p>");
      document.write("<p><b>location.host : </b>", location.host, "</p>");
      document.write("<p><b>location.protocol : </b>", location.protocol, "</p>");
    </script>
  </div>
  <button onclick="location.replace('http://www.easyspub.com')">이지퍼블리싱 홈페이지로 이동</button>
</body>
</html>
