<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>q2</title>
  <style>
    div {
      width:200px;
      margin:50px auto;
    }
    button {
      border: 1px dotted rgb(165, 165, 165);
      background-color: white;
      padding: 20px 30px;
    }
  </style>
</head>
<body>
  <div>
    <button>현재 시간 보기</button>
  </div>
  <script>
    document.querySelector('button').onclick = displayTime;

    function displayTime(){        
      var left = (screen.availWidth - 400) / 2;
      var top = (screen.availHeight - 200) / 2; 
      var opt = "left= " + left + ", top= " + top + ", width= " + 400 + ", height= " + 200;
      window.open("q1.html", "pop", opt);
    }
  </script>
</body>
</html>
