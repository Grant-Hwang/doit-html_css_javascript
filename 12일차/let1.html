<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>let1</title>
</head>
<body>
  <script>
    function calcSum(n) {
      let sum = 0;

      for (let x = 1; x < n + 1; x++) {
        sum += x;
      }
      console.log(sum);
    }
    
    calcSum(10);
  </script>
</body>
</html>
