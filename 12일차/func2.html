<body>
  <script>
    function addNumber(n1, n2) {
      return n1 + n2;
    }
    var sum = addNumber(10, 20);
    console.log(sum);
    sum = 50;
    console.log(sum);
    var sum = 100;
    console.log(sum);
  </script>
