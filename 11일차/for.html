<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for</title>
</head>
<body>
  <script>
    var x;
    var sum = 0;
    for (x = 0; x < 6; x++) sum += x;

    document.write("1부터 5까지 더하면 " + sum);
  </script>
</body>
</html>
