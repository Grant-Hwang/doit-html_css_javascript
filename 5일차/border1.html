<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>border1</title>
  <style>
    h1 {
      padding-bottom: 5px;
      border-bottom: 3px solid rgb(75, 70, 70);
    }
    p {
      padding: 10px;
      border: 3px dotted blue;
    }
    #round1 {
      border-radius: 100px;
    }
    #circle {
      border-radius: 50%;
    }
    #round2 {
      border: 2px solid blue;
      border-top-left-radius: 100px;
      border-top-right-radius: 150px;
    }
  </style>
</head>
<body>
  <h1>박스 모델</h1>
  <hr>
  <p>박스모델은 ...</p>
  <img src="redo.jpg">
  <img id="round1" src="redo.jpg">
  <img id="circle" src="redo.jpg">
  <img id="round2" src="redo.jpg">
</body>
</html>
