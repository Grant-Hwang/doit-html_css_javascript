<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>font7</title>
  <style>
    .book1 {
      list-style-type: none;
    }
    .book2 {
      list-style-type: upper-alpha; /*url('')로 볼릿 대체 이미지 사용 가능 */
    }
    .inside {
      list-style-position: inside;
    }
  </style>
</head>
<body>
  <h1>도서 시리즈</h1>
  <ul class="book1 inside">
    <li>do it! 시리즈</li>
    <li>첫 코딩 시리즈</li>
    <li>된다 시리즈</li>
  </ul>

  <ol class="book2">
    <li>do it! 시리즈</li>
    <li>첫 코딩 시리즈</li>
    <li>된다 시리즈</li>
  </ol>
</body>
</html>
