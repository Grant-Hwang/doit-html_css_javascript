<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>font1</title>
  <style>
    
    body {
      font-size: 20px;
    }
    h1 {
      font-family: 바탕;
      font-size: 3em;
    }
    .accent {
      font-size: 150%;
      font-weight: 800;
    }
    .italic {
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>레드향</h1>
  <p>껍질에 ...<span class="accent">레드향</span></p>
  <p>레드향은 한라봉과 ...</p>
  <p class="italic">비타민 C와 ...</p>
</body>
</html>
