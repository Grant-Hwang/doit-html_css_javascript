<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>font5</title>
  <style>
    .center {
      text-align: center;
    }
    .justify {
      text-align: justify;
    }
    .small-line {
      line-height: 0.7;
    }
    .big-line {
      line-height: 2.5;
    }
  </style>
</head>
<body>
  <p>껍질에 ...</p>
  <p class="center small-line">레드향은 한라봉과 ...</p>
  <p class="justify big-line">비타민 C와 ...</p>
</body>
</html>
