<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>q3</title>
  <style>
    th {
      border: 1px solid black;
      text-align: center;
      padding: 10px;
    }
    td {
      border: 1px solid black;
      padding: 10px;
    }
    table {
      border-collapse: collapse;
      caption-side: bottom;
    }
    .heading {
      background-color: #eee;
    }
  </style>
</head>
<body>

    <caption>선물용과 가정용 상품</caption>

      <tr>
        <th>구분</th>

        <th>독서자</th>
      </tr>
    </thead>
    <colgroup>
    <col class="heading">
    <col>
    <col span="2">
  </colgroup>
    <tbody>
      <tr>
        <th>종이책</th>
        <td>6.1권</td>
        <td>11.8권</td>
      </tr>
      <tr>
        <th>쟌자책</th>
        <td>1.2권</td>
        <td>7.1권</td>
      </tr>
      <tr>
        <th>오디오북</th>
        <td>0.2권</td>
        <td>5.5권</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
